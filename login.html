<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入layui的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <!-- 头部的logo -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登陆注册区域 -->
    <div class="loginAndReg">
        <div class="titleBox"></div>
        <!-- 登陆 -->
        <div class="login">
            <!-- 登陆表单 -->
            <form class="layui-form" id="login_form">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>    
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">  
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">  
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登陆</button>
                </div>
                <!-- 跳转链接 -->
                <div class="layui-form-item links">
                    <!-- href="javascript:;" 用于防止页面发生跳转 -->
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg">
            <!-- 注册表单 -->
            <form class="layui-form" id="reg_form">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>    
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">  
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">  
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">  
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit type="submit">注册</button>
                </div>
                <!-- 跳转链接 -->
                <div class="layui-form-item links">
                    <!-- href="javascript:;" 用于防止页面发生跳转 -->
                    <a href="javascript:;" id="link_login">去登陆账号</a>
                </div>
            </form>    
        </div>
    </div>

    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQUery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的JS -->
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
